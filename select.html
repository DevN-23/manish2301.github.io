 <body>
 			<form action="" style="margin-top:40px">
 			      <input type="radio" name="color" value="car">I have a Car
                  <input type="radio" name="color" value="bike">I have a Bike
            </form>
            <div id="fDiv" class="red box" style="margin-top:40px">I have a bike</strong></div>
            <div id="sDiv" class="green box" style="margin-top:40px">I have a car</strong></div>
            <script type="text/javascript">
                 $(document.read(function(){
            	$('input[type="radio"]').click(function(){
            		if($(this).attr("value")=="car"){
            			$(".box").not(".red").hide();
            			$(".red").CSS("border","1px solid red")
            			$(".red").show();
            		}
            		if ($(this).attr("value")=="bike") {
            			$(".box").not(".green").hide();
            			$(".green").CSS("border", "1px solid green")
            			$(".green").show();
            		}
            	});
            </script>
        
 </body>
